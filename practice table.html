<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Practice table work</title>
	<link rel="stylesheet" href="">
</head>
<body>

<table>
		<form action="">
			<tr>
				<td><label for="Name">Name:</label></td>
				<td><input type="text"placeholder="Enter your name" required="required"></td>
			</tr>
			<tr>
				<td><label for="Name">Father Name:</label></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><label for="Name">Mother Name:</label></td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td><label for="Name">Email:</label></td>
				<td><input type="email"></td>
			</tr>
			<tr>
				<td><label for="Name">Password:</label></td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td><label for="Name">Date of Birth:</label></td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td><label for="Name">Date and time:</label></td>
				<td><input type="datetime-local"></td>
			</tr>
			<tr>
				<td><label for="Name">Genter:</label></td>
				<td><input type="radio"name="gender">Male
				<input type="radio"name="gender">Female
				</td>
			</tr>
			<tr>
				<td><label for="">University</label></td>
				<td>
					<input type="checkbox">BUET
					<input type="checkbox">BUET
					<input type="checkbox">BUET
					<input type="checkbox">BUET
					<input type="checkbox">BUET
					<input type="checkbox">BUET
				</td>
				
			</tr>
			<tr>
				<td><label for="">Zilla</label></td>
				<td>
					<select name="" id="">
						<option value="">Jashore</option>
						<option value="">Jashore</option>
						<option value="">Jashore</option>
						<option value="">Jashore</option>
						<option value="">Jashore</option>
						<option value="">Jashore</option>
					</select>
				</td>
				
			</tr>
			<tr>
				<td><label for="">Course Name</label></td>
				<td>
					<input list="Course">
					<datalist id="Course">
						<option value="Web Design"></option>
						<option value="Graphics Design"></option>
						<option value="Web Design"></option>
						<option value="Web Design"></option>
						<option value="Web Design"></option>
					</datalist>
				</td>
				
			</tr>
			<tr>
				<td><label for="">Massage</label></td>
				<td>
					<textarea name="" id="" cols="30" rows="10"></textarea>
				</td>
				
			</tr>
			<tr>
				<td><label for="Name">Pin Number:</label></td>
				<td>
					<input type="text"maxlength="5">
				</td>
				
			</tr>
			<tr>
				<td><label for="Name">Image:</label></td>
				<td>
					<input type="file" multiple="">
				</td>
				
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Registrition">
		<input type="reset" value="clear"></td>
				
				
			</tr>


		</form>
	</table>
	<caption text-align="center">Table Data</caption>
	<table action=""border="1">
		<thead>
			<tr>
				<th colspan="4">Heading section</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">left content</td>
				<td>MIddle content</td>
				<td>MIddle content</td>
				<td rowspan="2">MIddle content</td>
			</tr>
			<tr>
				<td>bottom content</td>
				<td>bottom content</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4" align="center">Footer section</td>
				
			</tr>
		</tfoot>
	</table>
</body>
</html>
